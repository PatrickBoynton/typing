<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typings</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Keyboard</h1>
    <span class="output"></span>
    <div class="keyboard">
      <div class="row-one">
        <p class="`">`</p>
        <p class="1">1</p>
        <p class="2">2</p>
        <p class="3">3</p>
        <p class="4">4</p>
        <p class="5">5</p>
        <p class="6">6</p>
        <p class="7">7</p>
        <p class="8">8</p>
        <p class="9">9</p>
        <p class="0">0</p>
        <p class="-">-</p>
        <p class="=">=</p>
        <p class="Backspace">delete</p>
      </div>
      <div class="row-two">
        <p class="Tab">tab</p>
        <p class="q">q</p>
        <p class="w">w</p>
        <p class="e">e</p>
        <p class="r">r</p>
        <p class="t">t</p>
        <p class="y">y</p>
        <p class="u">u</p>
        <p class="i">i</p>
        <p class="o">o</p>
        <p class="p">p</p>
        <p class="[">[</p>
        <p class="]">]</p>
        <p class="\">\</p>
      </div>
      <div class="row-three">
        <p class="CapsLock">caps lock</p>
        <p class="a">a</p>
        <p class="s">s</p>
        <p class="d">d</p>
        <p class="f">f</p>
        <p class="g">g</p>
        <p class="h">h</p>
        <p class="j">j</p>
        <p class="k">k</p>
        <p class="l">l</p>
        <p class=";">;</p>
        <p class="'">'</p>
        <p class="Enter">return</p>
      </div>
      <div class="row-four">
        <p class="ShiftLeft">shift</p>
        <p class="z">z</p>
        <p class="x">x</p>
        <p class="c">c</p>
        <p class="v">v</p>
        <p class="b">b</p>
        <p class="n">n</p>
        <p class="m">m</p>
        <p class=",">,</p>
        <p class=".">.</p>
        <p class="/">/</p>
        <p class="ShiftRight">shift</p>
      </div>
      <div class="row-five">
        <p class="ControlLeft">control</p>
        <p class="AltLeft">option</p>
        <p class="MetaLeft">command</p>
        <p class="Space">space bar</p>
        <p class="MetaRight">command</p>
        <p class="AltRight">option</p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
